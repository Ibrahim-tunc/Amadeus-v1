<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Document</title>
</head>
<body>
 <div class="general-container">
    <section>
        <div class="search-container">
            <div class="flight-type-block">
                <div><input type="radio" id="one-way" name="flight-direction"> <label for="one-way">One-way</label></div>
                <div><input type="radio" id="round-trip" name="flight-direction" checked> <label for="round-trip">Round Trip</label></div>
            </div>
            <div class="board-block">
                <div class="flight-where-block">
                    <div class="flight-where flight-from">
                        <div class="icon-group">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><style>svg{fill:#005eb8}</style><path d="M381 114.9L186.1 41.8c-16.7-6.2-35.2-5.3-51.1 2.7L89.1 67.4C78 73 77.2 88.5 87.6 95.2l146.9 94.5L136 240 77.8 214.1c-8.7-3.9-18.8-3.7-27.3 .6L18.3 230.8c-9.3 4.7-11.8 16.8-5 24.7l73.1 85.3c6.1 7.1 15 11.2 24.3 11.2H248.4c5 0 9.9-1.2 14.3-3.4L535.6 212.2c46.5-23.3 82.5-63.3 100.8-112C645.9 75 627.2 48 600.2 48H542.8c-20.2 0-40.2 4.8-58.2 14L381 114.9zM0 480c0 17.7 14.3 32 32 32H608c17.7 0 32-14.3 32-32s-14.3-32-32-32H32c-17.7 0-32 14.3-32 32z"/></svg>
                            <span>from</span>
                        </div>
                        <input id="flight-from-input" class="flight-input" type="text" name="flight-from" placeholder="Airpot Name, Code, City">
                        <ul class="airport-suggest-block"></ul>
                    </div>
                    <div class="flight-where flight-to">
                        <div class="icon-group">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><style>svg{fill:#005eb8}</style><path d="M.3 166.9L0 68C0 57.7 9.5 50.1 19.5 52.3l35.6 7.9c10.6 2.3 19.2 9.9 23 20L96 128l127.3 37.6L181.8 20.4C178.9 10.2 186.6 0 197.2 0h40.1c11.6 0 22.2 6.2 27.9 16.3l109 193.8 107.2 31.7c15.9 4.7 30.8 12.5 43.7 22.8l34.4 27.6c24 19.2 18.1 57.3-10.7 68.2c-41.2 15.6-86.2 18.1-128.8 7L121.7 289.8c-11.1-2.9-21.2-8.7-29.3-16.9L9.5 189.4c-5.9-6-9.3-14-9.3-22.5zM32 448H608c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32zm96-80a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm128-16a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
                            <span>to</span>
                        </div>                      
                        <input id="flight-to-input" class="flight-input" type="text" name="flight-to" placeholder="Airpot Name, Code, City">
                        <ul class="airport-suggest-block suggest-right"></ul>
                    </div>
                </div>
                <div class="calendar-block">
                    <div class="calendar-item">
                        <div class="icon-group">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#005eb8}</style><path d="M96 32V64H48C21.5 64 0 85.5 0 112v48H448V112c0-26.5-21.5-48-48-48H352V32c0-17.7-14.3-32-32-32s-32 14.3-32 32V64H160V32c0-17.7-14.3-32-32-32S96 14.3 96 32zM448 192H0V464c0 26.5 21.5 48 48 48H400c26.5 0 48-21.5 48-48V192z"/></svg>
                            <span>departure</span>
                        </div>
                        <input id="date-departure" class="calendar departure">       
                    </div>
                    <div class="calendar-item">
                        <div class="icon-group">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#005eb8}</style><path d="M96 32V64H48C21.5 64 0 85.5 0 112v48H448V112c0-26.5-21.5-48-48-48H352V32c0-17.7-14.3-32-32-32s-32 14.3-32 32V64H160V32c0-17.7-14.3-32-32-32S96 14.3 96 32zM448 192H0V464c0 26.5 21.5 48 48 48H400c26.5 0 48-21.5 48-48V192z"/></svg>
                            <span>return</span>
                        </div>
                        <input id="date-return" class="calendar departure" placeholder="Return Date">       
                    </div>
                </div>
                <div class="passenger-block">
                    <div class="icon-group">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#005eb8}</style><path d="M432 96a48 48 0 1 0 0-96 48 48 0 1 0 0 96zM347.7 200.5c1-.4 1.9-.8 2.9-1.2l-16.9 63.5c-5.6 21.1-.1 43.6 14.7 59.7l70.7 77.1 22 88.1c4.3 17.1 21.7 27.6 38.8 23.3s27.6-21.7 23.3-38.8l-23-92.1c-1.9-7.8-5.8-14.9-11.2-20.8l-49.5-54 19.3-65.5 9.6 23c4.4 10.6 12.5 19.3 22.8 24.5l26.7 13.3c15.8 7.9 35 1.5 42.9-14.3s1.5-35-14.3-42.9L505 232.7l-15.3-36.8C472.5 154.8 432.3 128 387.7 128c-22.8 0-45.3 4.8-66.1 14l-8 3.5c-32.9 14.6-58.1 42.4-69.4 76.5l-2.6 7.8c-5.6 16.8 3.5 34.9 20.2 40.5s34.9-3.5 40.5-20.2l2.6-7.8c5.7-17.1 18.3-30.9 34.7-38.2l8-3.5zm-30 135.1l-25 62.4-59.4 59.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L340.3 441c4.6-4.6 8.2-10.1 10.6-16.1l14.5-36.2-40.7-44.4c-2.5-2.7-4.8-5.6-7-8.6zM256 274.1c-7.7-4.4-17.4-1.8-21.9 5.9l-32 55.4L147.7 304c-15.3-8.8-34.9-3.6-43.7 11.7L40 426.6c-8.8 15.3-3.6 34.9 11.7 43.7l55.4 32c15.3 8.8 34.9 3.6 43.7-11.7l64-110.9c1.5-2.6 2.6-5.2 3.3-8L261.9 296c4.4-7.7 1.8-17.4-5.9-21.9z"/></svg>
                        <span>passengers</span>
                    </div>
                    <div class="passenger-num">
                        <div><span>1</span><span> Passenger</span></div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#005e8b}</style><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
                    </div>
                    <div class="passenger-types">
                        <div class="passenger-adult passenger-type-block">
                            <span>Adult (12+)</span>
                            <span class="passenger-count">1</span>
                            <span class="passenger-count-down">-</span>
                            <span class="passenger-count-up">+</span>
                        </div>
                        <div class="passenger-child passenger-type-block">
                            <span>Child (2 - 11)</span>
                            <span class="passenger-count">0</span>
                            <span class="passenger-count-down">-</span>
                            <span class="passenger-count-up">+</span>
                        </div>
                        <div class="passenger-infant passenger-type-block">
                            <span>Infant (0 - 2)</span>
                            <span class="passenger-count">0</span>
                            <span class="passenger-count-down">-</span>
                            <span class="passenger-count-up">+</span>
                        </div>
                        <div class="passenger-student passenger-type-block">
                            <span>Student (12 - 24)</span>
                            <span class="passenger-count">0</span>
                            <span class="passenger-count-down">-</span>
                            <span class="passenger-count-up">+</span>
                        </div>
                        <button id="board-close-btn" class="btn-wrn">Close</button>
                        <span class="ps-type-warning-message"></span>
                    </div>
                </div>
                
            </div>
            <span id="search-warning-message">Every field mast filled</span>
            <button class="btn-wrn" id="search-btn">SEARCH</button>
        </div>
    </section>

    <section>
        <div class="result-container">

        </div>
    </section>
 </div>

 <script src="app.js"></script>
</body>
</html>
